
<div class="container">
    <form [formGroup]="step1" (ngSubmit)="submitForm()">
        <div class="form-group col-md-5 offset-3">
                <label >First name: </label>
                <input type="text" class="form-control"  formControlName="firstName" placeholder="First name">
                <p style="color:red;" *ngIf="!step1.get('firstName').valid && step1.get('firstName').dirty">This input is required!</p>
        </div>
        <div class="form-group col-md-5 offset-3">
            <label class="">Last name: </label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" >
            <p style="color:red;" *ngIf="!step1.get('lastName').valid && step1.get('lastName').dirty">This input is required!</p>
    </div>
    <div class="form-group col-md-5 offset-3">
        <label class="">Zip code: </label>
        <input type="text" class="form-control" placeholder="Zip code" formControlName="zipCode">
        <p style="color:red;" *ngIf="!step1.get('zipCode').valid && step1.get('zipCode').dirty && !step1.errors?.ZipValidator"> Valid Zip Codes: 1000,1200</p>
        <p style="color:green" *ngIf="step1.get('zipCode').value == 1000">Skopje</p>
        <p style="color:green" *ngIf="step1.get('zipCode').value == 1200">Tetovo</p>
    </div>
        <div class="form-group col-md-5 offset-3">
           <button [disabled]="!step1.valid" type="submit" class="btn btn-primary">Submit</button>
         </div>
    </form>
</div>
